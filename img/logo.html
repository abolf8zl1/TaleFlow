<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaleFlow Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #1a73e8;
    }

    .logo .tale {
      position: relative;
    }

    .logo .tale::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #1a73e8;
      transform: skewX(-20deg);
      animation: flow 2s infinite;
    }

    .logo .flow {
      color: #34a853;
      margin-left: 10px;
    }

    @keyframes flow {
      0% {
        transform: skewX(-20deg) scaleX(1);
      }
      50% {
        transform: skewX(-20deg) scaleX(1.2);
      }
      100% {
        transform: skewX(-20deg) scaleX(1);
      }
    }
  </style>
</head>
<body>
<div class="logo">
  <span class="tale">Tale</span>
  <span class="flow">Flow</span>
</div>
</body>
</html>
